<ion-header>
    <ion-toolbar>
        <ion-title>Riwayat Simulasi</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of histLoans | async">
            <ion-item-options side="start">
                <ion-item-option color="danger" style="width: 52px;" slot="icon-only" (click)="delete(item.id)">
                    <ion-icon name="trash" style="height: 36px; width: 36px"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-avatar style="height: 100px;width: 100px;">
                    <img src="../../assets/icon/avatar.png" />
                </ion-avatar>
                <ion-label style="margin-left: 12px;">
                    <h2>
                        {{ item.nama == "" ? "- No Name -" : (item.nama | uppercase) }}
                    </h2>
                    <h3>{{ item.tglLhr | date: "dd MMMM yyyy" }}</h3>
                    <p>Gaji : Rp. {{ item.gaji | number: "1.0-0" }}</p>
                    <p>Plafon : Rp. {{ item.plafon | number: "1.0-0" }}</p>
                    <p>Jangka Waktu : {{ item.jw }} Bulan</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="pilih(item)">Pilih</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
